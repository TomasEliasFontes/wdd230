        <h1>Course Proposal Application</h1>
        <form action="thanks.html" method="get" >
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">First Name* <input type="text" name="fname" required ></label>
                <label class="top">Last Name* <input type="text" name="lname" required ></label>
                <label class="top">Phone <input type="tel" name="phone" placeholder="1235551234"></label>

                <label class="top">Website <input type="url" name="url" placeholder="https://" ></label>
            </fieldset>

            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label class="sbs"><input type="radio" name="audience" value="begginer"> Begginer</label>
                <label class="sbs"><input type="radio" name="audience" value="antermediate"> Intermediate</label>
                <label class="sbs"><input type="radio" name="audience" value="advanced"> Advanced</label>

                <div>Sofware Needed</div>
                <label class="sbs"><input type="checkbox" name="editing" value="yes"> Photo Editing</label>
                <label class="sbs"><input type="checkbox" name="code" value="yes"> Code In </label>
                <label class="sbs"><input type="checkbox" name="process" value="yes"> Preprocessor</label>
                <label class="sbs"><input type="checkbox" name="client" value="yes"> FTP Client</label>
            </fieldset>

            <fieldset>
                <legend>Funding</legend>
                <label class="top">Anticipated Completion Date <input type="date" name="completeDate"></label>
                <label class="top">Course Subject
                    <select name="subject">
                        <option value="">Please Select &#9662;</option>p
                    <option value="Sofware"> Software Development</option>
                    <option value="creative"> Creative Professional</option>
                    <option value="info"> Information Technology</option>

                    <option value="manufacturing"> Manufacturing</option>
