    <main>
        <h1>Course Application</h1>
        <p>The * indicates a required field!</p>
        <form action="thanks.html" method="get">
            <fieldset>
                <legend>Applicant Information</legend>
                <label class="top">Username* <input type="text" name="username" id="user" required ></label>
                <label class="top">Password* <input type="password" name="password" id="pwd" pattern=".{8,}" title="Eight or more characters" placeholder="At least eight characters long." required ></label>
                <label class="top">Password confirmation* <input type="password" name="password2" id="pwd2" pattern=".{8,}" title="Eight or more characters" required></label>
                <label class="top">Email* <input type="email" name="email" pattern="[a-zA-Z0-9]+@byui\.edu" title="Please enter a valid email address" placeholder="someone@byui.edu" required></label>
            </fieldset>

            <fieldset>
                <legend>Page Rating</legend>
                <label>Rate the page 1 to 10</label>
                <div id="rangevalue">1</div>
                <input type="range" id="value" name="value" min="1" max="10" value="1" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
            </fieldset>

            <input type="submit" value="Propose to Us" class="submitBtn">
        </form>
